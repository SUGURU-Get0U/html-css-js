<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css" />
    <!-- LINKING THE STYLE.CSS -->
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Jane Doe</div>
      <div>
        <!-- Navigation of the top bar -->
        <ul class="nav-links">
          <!-- this is a unorded list -->
          <li><a href="#about">About</a></li>
          <li><a href="#expirience">Expirience</a></li>
          <li><a href="#myProjects">My Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- now for mobile apllications, the Hamburger Menu-->
    <nav id="hamburger-nav">
      <div class="logo">Jane Doe</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#expirience" onclick="toggleMenu()">Expirience</a></li>
          <li><a href="#myProjects" onclick="toggleMenu()">My Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="./assests/profile-pic.png" alt="Jane doe feet" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Jane Doe</h1>
        <p class="section__text__p2">Computer Science Student</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assests/resume-example.pdf')"
          >
            My resume
          </button>
          <!-- button that sends the person to our contact section -->
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assests/linkedin.png"
            alt="Linkedin Prof"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="./assests/github.png"
            alt="github Prof"
            class="icon"
            onclick="location.href='https://github.com/SUGURU-Get0U'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
